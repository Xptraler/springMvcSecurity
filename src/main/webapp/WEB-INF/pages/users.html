<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars Table</title>
</head>
<body>
<h1></h1>

<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
    </tr>

    <tr th:each="users : ${users}">
        <td th:utext="${users.id}">id</td>
        <td th:utext="${users.name}">name</td>
        <td th:utext="${users.surname}">surname</td>


    </tr>

</table>
</body>
</html>
